<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="container">
    <div class="card">
      <div class="text-detail-div">
        <h1 class="text-primary-main-heading">
          Get <span class="text-primary-main-heading-Soft-violet ">insights</span> that help your business grow.
        </h1>
        <p class="text-primary-paragraph ">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </p>
        <div class="stats-container">
          <div class="text-primary-main-heading stats-text-style stats-span-margin-right">
            10k+ 
            <span class="stats-span">
              COMPANIES
            </span> 
          </div>
          <div class="text-primary-main-heading stats-text-style stats-span-margin-right">
            314
            <span class="stats-span">
              TEMPLATES
            </span>
          </div>
          <div class="text-primary-main-heading stats-text-style">
            12M+
            <span class="stats-span">
              QUERIES
            </span>
          </div>
        </div>
      </div>
      <div class="image-div no-shrink-flex">
        <img src="./images/image-header-desktop.jpg" alt="image-header-desktop">
      </div>
    </div>

  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/james-ebimobowei-osuobeni/">James Osuobeni</a>.
  </div>
</body>
</html>
